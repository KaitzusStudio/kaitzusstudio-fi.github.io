<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - Kaitzus Studio</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/tracks.css"> <!-- Musiikkisivun erityistyylit -->
</head>
<body>
    <div class="logo-container">
        <img src="images/taustakuva.png" alt="" class="logo">
    </div>

    <!-- Keskitetyt navigointinapit vaakatasossa -->
    <div class="button-container">
        <a href="index.html"><img src="images/main-button.png" alt="Pääsivu" class="nav-button"></a>
        <a href="3dart.html"><img src="images/3dart-button.png" alt="3D Art" class="nav-button"></a>
        <a href="music.html"><img src="images/music-button.png" alt="Musiikki" class="nav-button"></a>
        <a href="contact.html"><img src="images/contact-button.png" alt="Yhteystiedot" class="nav-button"></a>
    </div>

    <div class="content">
        <h1>Musiikki</h1>

        <!-- Musiikkisoitin -->
        <div class="music-player">
            <audio id="audio-player" controls>
                <source id="audio-source" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Kappalelista -->
        <div class="track-list">
            <div class="track" data-audio="audio/jamking.wav">
                <h2>
                    <img src="images/play-button.jpg" class="play-icon" alt="Play">
                    <span class="track-name">JamKings</span>
                </h2>
                <p>Tuottaja: DJ Likainen tiski</p>
            </div>
            <div class="track" data-audio="audio/ghost.wav">
                <h2>
                    <img src="images/play-button.jpg" class="play-icon" alt="Play">
                    <span class="track-name">Ghost</span>
                </h2>
                <p>DJ Likainen Tiski.</p>
            </div>
            <div class="track" data-audio="audio/tcrack.wav">
                <h2><img src="images/play-button.jpg" class="play-icon"> CkCrack</h2>
                <p>Tuottaja: DJ Likainen Tiski</p>
            </div>
            <div class="track" data-audio="audio/lion.wav">
                <h2><img src="images/play-button.jpg" class="play-icon"> Lion</h2>
                <p>DJ Likainen-T</p>
            </div>
            <div class="track" data-audio="audio/background-music.wav">
                <h2><img src="images/play-button.jpg" class="play-icon"> Ba-Ground</h2>
                <p>DJ Likainen</p>
            </div>
            <div class="track" data-audio="audio/kaulinperse.wav">
                <h2><img src="images/play-button.jpg" class="play-icon"> Kaulinperse</h2>
                <p>Tuottajat: DJ MTN<br>DJ Likainen Tiski</p>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 Kaitzus Studio. Kaikki oikeudet pidätetään.</p>
    </footer>

    <script src="music.js"></script> <!-- Lisää tämä rivi -->
</body>
</html>
